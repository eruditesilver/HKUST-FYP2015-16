<body>
    <div id="container" width="100%">
        <div id="viewer-container">
            <!--canvas id="canvas-viewer" style="border:1px solid black;"/-->
            <video id="video-player" controls>
                <!--source src="COMP2611.avi" type="video/avi"-->

            </video>

        </div>
        <button data-icon="plus" data-iconpos="notext" id="add-new-slider">Add</button>

                </div>
                <div class="page-end-container ui-block-c" style="width:20%;">
                    <label for="page-end-1">End:</label>
                    <input type="text" name="page-end-1" class="page-end" id="page-end-1">
                </div>
            </div>
        </div>
        <button id="add-new-tag">Save</Button>
    </div>
